name: concept_1
graph:
  topology: radius  # Type of algorithm to use for graph construction. Supported options: "contact", "radius" and "knn"
  params:  # Depending on the type chosen there will be a need to specify different building parameters.
    radius: 30
    mode: connectivity
    metric: minkowski
    p: 2
    metric_params:
    include_self: false
    n_jobs: -1
filter:  # filter criteria for the object in the segmentation mask
  col_name: cell_class
  include_labels:
    - Immune
    - Tumor
